<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="../../stylesheet/index.css">

    <title>Flight Status</title>
    <style>
        h2 {
            text-align: center;
        }
    </style>
</head>

<body onload = selectFlights()>


    <!-- Title -->
    <div class="headImage">
        <img src = "../../assets/unify_logo.png" alt = "unify_logo">
        <h1>Available Flights</h1>
    </div>

    <!-- Back button -->

    <!-- dynamic table to display flight list -->
    <table class="table mt-5 text-center" id="flights-list">
        <thead>
            <tr style="background-color: rgb(1, 158, 14);">
                <th>Flight</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Departure Airport</th>
                <th>Arrival Airport</th>
                <th>Status</th>
                <th>Aircraft</th>
                <th>Available Seats</th>
                <th>Booked Seats</th>
            </tr>
        </thead>
        <!-- add flights in tbody by modying the HTML in flights.js -->
        <tbody id="flights-table">
        </tbody>
    </table>

    <!-- the popup modal, use for displaying seats and passengers hopefully -->
    <div class="modal fade" id="flight-info" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:1250px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passenger-view-label">Passenger Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="classTable" class="table table-bordered">
                        <thead>
                            <td>Seat</td>
                            <td>Passenger ID</td>
                            <td>Passenger Name</td>
                        </thead>
                        <!-- add passengers in tbody by modying the HTML in flights.js -->
                        <tbody id="passengers-table">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of model -->
    <div class="nav-container">
        <button class = "nav-btn" onclick="location.href = '../admin.html'"> Admin Control </button>
    </div>

</body>

<script src="flights.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
