
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href= "../../stylesheets/board.css"/>
</head>
<body class = "Bbody" onload = "inputBoardingInfo()">

    <div class = "cell">
        <h2 id = "title"> UNIFY AIRLINES</h2>
        <h4 id ="subtitle"> BOARDING PASS </h4>
    </div>

    <div class = "row">

        <div class = "column">
            <div class = "cell">
                <h5 class = "Btitle">Customer Name</h5>
                <h5 class = "Binput" id = "pass-name"> </h5>
            </div>
            <div class = "cell">
                <h5 class = "Btitle">From</h5>
                <h5 class = "Binput" id = "city-from"></h5>
            </div>
            <div class = "cell">
                <h5 class = "Btitle"> To</h5>
                <h5 class = "Binput" id = "city-to"></h5>
            </div>
        </div>
        <div class = "column">
            <div class = "cell">
                <h5 class = "Btitle">Flight #</h5>
                <h5 class = "Binput" id = "flight-num"></h5>
            </div>
            <div class = "cell">
                <h5 class = "Btitle">Depart</h5>
                <h5 class = "Binput" id = "depart-time"></h5>
            </div>
            <div class = "cell">
                <h5 class = "Btitle"> Arrive</h5>
                <h5 class = "Binput" id = "arrive-time"></h5>
            </div>
        </div>
        <div class = "column">
            <div class = "cell">
                <h5 class = "Btitle">Date</h5>
                <h5 class = "Binput" id = "depart-date"></h5>
            </div>
            <div class = "cell">
                <h5 class = "Btitle">Conf #</h5>
                <h5 class = "Binput" id = "book-conf"></h5>
            </div>
            <div class = "cell">
                <h5 class = "Btitle">Checked bags</h5>
                <h5 class = "Binput" id = "bags"></h5>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "cell">
            <h5 class = "Btitle">Gate</h5>
            <h5 class = "Binput" id = "gate"></h5>
        </div>
        <div class = "cell">
            <h5 class = "Btitle">Boarding</h5>
            <h5 class = "Binput" id = "board-time"></h5>
        </div>
        <div class = "cell">
            <h5 class = "Btitle">Seat #</h5>
            <h5 class = "Binput" id = "seat"></h5>
        </div>
        <div class = "cell">
            <h5 class = "Btitle">Baggage Claim</h5>
            <h5 class = "Binput" id = "bag-claim"></h5>
        </div>
        
    </div>
    <script src = "../../scripts/index/board.js"></script>

   


    
</body>
</html>
