<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="../../stylesheets/index.css">

</head>

<body onload="addSelection()">

    <!-- Title -->
    <div class="headImage">
        <img src = "../../assets/unify_logo.png" alt = "unify_logo">
        <h1>Add Flight</h1>
    </div>

    <!-- Back button -->

    <!-- input box and button -->
    <form  id="PLACEHOLDER" >
        <div class="form-cell">
            <input type="text" class="form-control"  placeHolder = "Flight ID" id="flight-id" >
        </div>

        <div class="form-cell">
            <label for="departure-time" class="form-label">Departure Time</label>
            <input type="time" class="form-control"  id="departure-time">
        </div>

        <div class="form-cell">
            <label for="departure-date" class="form-label">Departure Date</label>
            <input type="date" class="form-control"  id="departure-date">
        </div>

        <div class="form-cell">
            <label for="arrival-time" class="form-label">Arrival Time</label>
            <input type="time" class="form-control"  id="arrival-time">
        </div>

        <div class="form-cell">
            <label for="arrival-date" class="form-label">Arrival Date</label>
            <input type="date" class="form-control"  id="arrival-date">
        </div>

        <div class="form-cell">
            <label for = "departure-airport" class="form-label"> 
                Departure Airport
            </label>
            <select id= "departure-airport" class = "form-control">
            </select>
        </div>


        <div class="form-cell">
            <label for = "arrival-airport" class="form-label"> 
                Arrival Airport
            </label>
            <select id= "arrival-airport" class = "form-control">
            </select>
        </div>

        
        <div class="form-cell">
            <label for = "aircraft-code" class="form-label"> 
                Aircraft Code
            </label>
            <select id= "aircraft-code" class = "form-control">
            </select>
        </div>

        <div class="form-cell">
            <input type="number" class="form-control" placeholder="Seats Available" id="seats-available">
        </div>

        <div class="form-cell">
            <input type="text" class="form-control" placeholder="Departure Gate" id="depart-gate">
        </div>

        <div class="form-cell">
            <input type="number" class="form-control" placeholder="Baggage Claim Carousel" id="bag-claim">
        </div>
       
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="insertFlightHandler()">Add Flight to Database</button>
        </div>

    </form>
    <!-- end of insert form -->
    <div class="nav-container">
        <button class = "nav-btn" onclick="location.href = './home'"> Admin Control </button>
    </div>
</body>

<script src="../../scripts/admin/addFlight.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
