<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="../../stylesheets/index.css">
    <title>Payment Lookup</title>
    <style>
        h2 {
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- Title -->
    <div class="headImage">
        <img src = "../../assets/unify_logo.png" alt = "unify_logo">
        <h1> Payment Lookup </h1>
    </div>

    <!-- Back button -->

    <!-- check in input box and button -->
    <div class="input-group mb-3" id="input-ticket">
        <input type="text" class="form-control" placeholder="Enter Passenger's Book Ref" id="book-ref">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="getPassengerPayment()">Search</button>
        </div>

    </div>
    <!-- end of insert form -->

    <!-- dynamic table to display boarding pass -->
    <table class="table mt-5 text-center" id="payment-display" style="display:none;">
        <thead>
            <tr>
                <th>PAYMENT:</th>
            </tr>
            <tr>
                <th>Book Ref</th>
                <th>Cost of Ticket (USD)</th>
                <th># Tickets Purchased</th>
                <th>Discount (USD)</th>
                <th style="background-color: rgb(1, 158, 14);">Total</th>
            </tr>
        </thead>
        <!-- add boarding pass info in tbody by modying the HTML in main.js -->
        <tbody id="payment-table">
        </tbody>
    </table>
    <!-- End of dynamic table -->

    <!-- table to display error message -->
    <table class="error-message" id="error-display" style="display:none;">
        <thead>
            <tr>
                <th>Error: Invalid book ref, please try again.</th>
            </tr>
        </thead>
    </table>
    <!-- End of dynamic table -->
    <div class="nav-container">
        <button class = "nav-btn" onclick="location.href = './home'"> Admin Control </button>
    </div>
</body>

<script src="../../scripts/admin/payment.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
